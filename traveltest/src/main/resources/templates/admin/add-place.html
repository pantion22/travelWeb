<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新增景点</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" th:href="@{/css/my1.css}">
</head>
<body>

    <!-- 导航 -->
    <nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item">后台管理</h2>
                <a href="#" th:href="@{/}" class="m-item item m-mobile-hide"><i class="home icon"></i>主页</a>
                <a th:href="@{/admin}" href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>管理景点</a>
                <a href="" class="active m-item item m-mobile-hide"><i class="tags icon"></i>新增景点</a>
                <a th:href="@{/admin/delComment}" href="#" class="m-item item m-mobile-hide"><i class="comment icon"></i>管理评论</a>
                <div class="right m-item m-mobile-hide menu">
                    <div class="ui dropdown item">
                        <div class="m-text">
                            <img class="ui avatar image" th:src="${session.user.portrait}"/>
                            <span th:name="username">[[${session.user.username}]]</span>
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a th:href="@{/logout}" href="#" class="item">注销</a>
                            <a th:href="@{/modify}" href="#" class="item">修改密码</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="m-container-small m-padded-tb-massive">
        <div class="ui container">
            <form th:action="@{/admin/add}" method="post" class="ui form">
                <div class="required field">
                    <div class="ui left labeled input">
                        <div class="ui selection compact teal basic dropdown label">
                            <div class="text">景点</div>
                        </div>
                        <input type="text" name="title" autocomplete="off" placeholder="请输入景点">
                    </div>
                </div>
                <!-- 内容 -->
                <div class="field">
                    <div id="md-content">
                        <textarea placeholder="景点的内容" name="content"></textarea>
                    </div>
                </div>

                <!-- 景点图 -->
                <div class="field">
                    <div class="ui left labeled input">
                        <div class="ui selection compact teal basic dropdown label">
                            <div class="text">景点图</div>
                        </div>
                        <input type="text" name="photo" autocomplete="off" placeholder="景点图引用地址">
                    </div>
                </div>
                <!--  景点基本描述 用于显示在主页 -->
                <div class="required field">
                    <textarea name="description"  placeholder="景点简述...用于显示在主页" maxlength="200"></textarea>
                </div>

                <div class="ui error message"></div>

                <div class="ui right aligned container">
                    <button class="ui teal submit button">发布</button>
                </div>
            </form>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>

    <script>
        $('.ui.dropdown').dropdown({
            on : 'hover'
        });

        $('.ui.form').form({
            fields : {
                title : {
                    identifier: 'title',
                    rules: [{
                        type : 'empty',
                        prompt: '景点：请输入景点名'
                    }]
                },
                content : {
                    identifier: 'content',
                    rules: [{
                        type : 'empty',
                        prompt: '景点内容：请输入景点内容'
                    }]
                },
                irstPicture : {
                    identifier: 'photo',
                    rules: [{
                        type : 'empty',
                        prompt: '景点图：请输入景点图'
                    }]
                },
                description : {
                    identifier: 'description',
                    rules: [{
                        type : 'empty',
                        prompt: '景点简述：请输入景点简述'
                    }]
                }
            }
        });
    </script>

</body>
</html>
